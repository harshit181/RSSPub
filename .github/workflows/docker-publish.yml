name: Docker

on:
  release:
    types: [published]

jobs:
  build-and-push-image:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Zip browser extension
        run: |
          cd browser_extension
          zip -r ../browser_extension.zip .

      - name: Upload browser extension to release
        uses: softprops/action-gh-release@v1
        with:
          files: browser_extension.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            harshit181/rsspub:latest
            harshit181/rsspub:${{ github.event.release.tag_name }}
            ghcr.io/harshit181/rsspub:latest
            ghcr.io/harshit181/rsspub:${{ github.event.release.tag_name }}
