<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RSSpub bookmark it - Settings</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="options-container">
        <h1>RSSpub bookmark it Settings</h1>
        <p class="description">Configure the endpoint where URLs will be sent.</p>

        <form id="options-form">
            <div class="form-group">
                <label for="endpoint">RssPub Host URL</label>
                <input type="url" id="endpoint" name="endpoint" placeholder="https://rsspub.example.com" required>
                <small>The base URL of your RssPub instance (will POST to /read-it-later)</small>
            </div>

            <div class="form-group">
                <label for="username">Username (optional)</label>
                <input type="text" id="username" name="username" placeholder="Username for basic auth">
            </div>

            <div class="form-group">
                <label for="password">Password (optional)</label>
                <input type="password" id="password" name="password" placeholder="Password for basic auth">
            </div>

            <div class="button-group">
                <button type="submit" class="btn primary">Save Settings</button>
                <button type="button" id="test-btn" class="btn secondary">Test Connection</button>
            </div>

            <div id="message" class="message"></div>
        </form>
    </div>
    <script src="options.js"></script>
</body>

</html>
